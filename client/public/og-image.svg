<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="vignette" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="40%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.2">
    <path d="M 0 78 L 1200 78 M 0 156 L 1200 156 M 0 234 L 1200 234 M 0 312 L 1200 312 M 0 390 L 1200 390 M 0 468 L 1200 468 M 0 552 L 1200 552" stroke="#8b1d1d" stroke-width="2"/>
    <path d="M 150 0 L 150 630 M 300 0 L 300 630 M 450 0 L 450 630 M 600 0 L 600 630 M 750 0 L 750 630 M 900 0 L 900 630 M 1050 0 L 1050 630" stroke="#8b1d1d" stroke-width="2"/>
  </g>

  <!-- Vignette overlay -->
  <rect width="1200" height="630" fill="url(#vignette)"/>

  <!-- Decorative corners -->
  <path d="M 100 100 L 200 100 L 200 110 L 110 110 L 110 200 L 100 200 Z" fill="#8b1d1d" opacity="0.6"/>
  <path d="M 1100 100 L 1000 100 L 1000 110 L 1090 110 L 1090 200 L 1100 200 Z" fill="#8b1d1d" opacity="0.6"/>
  <path d="M 100 530 L 200 530 L 200 520 L 110 520 L 110 430 L 100 430 Z" fill="#8b1d1d" opacity="0.6"/>
  <path d="M 1100 530 L 1000 530 L 1000 520 L 1090 520 L 1090 430 L 1100 430 Z" fill="#8b1d1d" opacity="0.6"/>

  <!-- Main title -->
  <text x="600" y="240" font-family="serif" font-weight="bold" font-size="110" fill="#ef4444" text-anchor="middle" filter="url(#glow)" letter-spacing="10">
    DELVE &amp; DASH
  </text>

  <!-- Subtitle -->
  <text x="600" y="320" font-family="serif" font-weight="bold" font-size="46" fill="#f59e0b" text-anchor="middle" filter="url(#goldGlow)" letter-spacing="6">
    The Dungeon Crawler
  </text>

  <!-- Tagline -->
  <text x="600" y="390" font-family="sans-serif" font-size="28" fill="#d1d5db" text-anchor="middle" filter="url(#textShadow)" letter-spacing="1">
    Navigate the labyrinth. Find the treasure. Escape the dragon.
  </text>

  <!-- Decorative icons as simple shapes -->
  <!-- Sword -->
  <g transform="translate(350, 450)">
    <rect x="-4" y="0" width="8" height="50" fill="#c0c0c0" filter="url(#goldGlow)"/>
    <rect x="-15" y="50" width="30" height="8" fill="#b8860b" filter="url(#goldGlow)"/>
    <circle cx="0" cy="65" r="8" fill="#b8860b" filter="url(#goldGlow)"/>
  </g>

  <!-- Dragon -->
  <g transform="translate(600, 450)">
    <ellipse cx="0" cy="30" rx="35" ry="25" fill="#7f1d1d" filter="url(#glow)"/>
    <circle cx="-10" cy="25" r="4" fill="#ef4444"/>
    <circle cx="10" cy="25" r="4" fill="#ef4444"/>
    <path d="M -35 20 L -50 10 L -40 25 Z" fill="#7f1d1d"/>
    <path d="M 35 20 L 50 10 L 40 25 Z" fill="#7f1d1d"/>
  </g>

  <!-- Treasure -->
  <g transform="translate(850, 450)">
    <polygon points="0,-15 -20,0 -15,25 15,25 20,0" fill="#f59e0b" filter="url(#goldGlow)"/>
    <circle cx="0" cy="10" r="6" fill="#fbbf24"/>
    <rect x="-3" y="-20" width="6" height="8" fill="#b8860b"/>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="580" font-family="sans-serif" font-size="30" fill="#9ca3af" text-anchor="middle" letter-spacing="2">
    delvedash.com
  </text>
</svg>
